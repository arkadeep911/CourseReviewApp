 <script>
  class details {
    constructor (ques) {
        this.ques = ques;
    }
    toString() {
        return this.ques;
    }
    
}

    // Firestore data converter
    // alert("hello1");
  detailConverter = {
      toFirestore: function(details) {
        // alert("hello2");
          return {
              ques: detail.ques
              }
      },
      fromFirestore: function(snapshot, options){
          const data = snapshot.data(options);
          return new details(data.ques)
      }
  }
 

</script>

<script>
   db.collection("questions").doc("se")
  .withConverter(detailConverter)
  .get().then(function(doc) {
    // alert("hello2");
    if (doc.exists){
      // Convert to City object
      detail = doc.data();
      // Use a City instance method
      console.log(detail.toString());
      var str = detail.toString();
      document.getElementById("fnam").innerHTML = str;
      
    // alert("hello");
    } else {
      console.log("No such document!")
    }}).catch(function(error) {
      console.log("Error getting document:", error)
    });

</script>
