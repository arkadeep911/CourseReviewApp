    <script>
      class details {
        constructor (name, hour,desc) {
            this.name = name;
            this.hour = hour;
            this.desc = desc;
        }
        toString() {
            return this.name + ',' + this.hour + ',' + this.desc;
        }
        
    }
    
        // Firestore data converter
        // alert("hello1");
      detailConverter = {
          toFirestore: function(details) {
            alert("hello2");
              return {
                  name: detail.name,
                  hours: details.hour,
                  desc: details.desc
                  }
          },
          fromFirestore: function(snapshot, options){
              const data = snapshot.data(options);
              return new details(data.name, data.hour,data.desc)
          }
      }
     
    
    </script>
